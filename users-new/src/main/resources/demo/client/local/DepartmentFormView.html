
<div>
  <form onsubmit="false">
    <fieldset>
      <div class="row">
        <div class="col-md-12">
          <div id="department_name_form_group" class="form-group">
            <label class="control-label" for="department_name">Dep. Name</label>
            <input class="form-control" id="department_name" type="text" maxlength="100" placeholder="Dep. Name">
            <p id="department_name_help_block" class="help-block">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="department_description_form_group" class="form-group">
            <label class="control-label" for="department_description">Dep. Description</label>
                <textarea class="form-control" id="department_description" rows="4" placeholder="Dep. Description"></textarea>
            <p id="department_description_help_block" class="help-block">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="department_address_form_group" class="form-group">
            <label class="control-label">Address</label>
            <div class="panel panel-default">
              <div class="panel-body">
                <div id="department_address"></div>
              </div>
            </div>
            <p id="department_address_help_block" class="help-block">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="department_employees_form_group" class="form-group">
            <label class="control-label">Employees</label>
            <div class="panel panel-default">
              <div class="panel-body">
                <div id="department_employees"></div>
              </div>
            </div>
            <p id="department_employees_help_block" class="help-block">
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
