
<div>
    <form onsubmit="false">
        <fieldset>
            <div class="row">
                <div class="col-md-12">
                    <div id="user_title_form_group" class="form-group">
                        <label class="control-label" for="user_title">Title</label>
                        <select class="form-control" id="user_title">
                            <option/>
                        </select>
                        <p id="user_title_help_block" class="help-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="user_name_form_group" class="form-group">
                        <label class="control-label" for="user_name">Name</label>
                        <input class="form-control" id="user_name" type="text" maxlength="100" placeholder="Name">
                        <p id="user_name_help_block" class="help-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="user_lastName_form_group" class="form-group">
                        <label class="control-label" for="user_lastName">Last Name</label>
                        <input class="form-control" id="user_lastName" type="text" maxlength="100" placeholder="Last Name">
                        <p id="user_lastName_help_block" class="help-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="user_birthday_form_group" class="form-group">
                        <label class="control-label" for="user_birthday">Birthday</label>
                        <div id="user_birthday" placeholder=""></div>
                        <p id="user_birthday_help_block" class="help-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="user_married_form_group" class="checkbox ">
                        <label>
                            <input type="checkbox" id="user_married">Married
                        </label>
                        <p id="user_married_help_block" class="help-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="user_address_form_group" class="form-group">
                        <label class="control-label">Address</label>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="user_address"></div>
                            </div>
                        </div>
                        <p id="user_address_help_block" class="help-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="user_adresses_form_group" class="form-group">
                        <label class="control-label">Other Adresses</label>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="user_adresses"></div>
                            </div>
                        </div>
                        <p id="user_adresses_help_block" class="help-block">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
