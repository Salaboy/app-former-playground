<div>
    <div class="create-container">
        <button class="btn btn-primary" data-field="create">Create</button>
        <br><br></div>
    <div>
        <table class="table blackened">
            <thead>
            <tr>
                <th>ID #</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
                <th>Married?</th>
            </tr>
            </thead>
            <tbody id="User-table" data-field="items">
            <tr valign="top" class="item" id="User-row">
                <td data-field="user_id"></td>
                <td data-field="user_name"></td>
                <td data-field="user_lastName"></td>
                <td data-field="user_birthday"></td>
                <td data-field="user_married"></td>
                <td>
                    <button class="btn btn-primary" data-field="edit">Edit</button>
                </td>
                <td>
                    <button class="btn btn-primary" data-field="delete">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
